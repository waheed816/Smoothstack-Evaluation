<style>
    .inner-div {
        border-bottom: 1px solid darkgray; /* Add a border at the bottom of each inner div */
    }

    .inner-div:last-child {
        border-bottom: none; /* Remove the border from the last inner div */
    }

    .inner-div:hover {
        background-color: rgba(97, 120, 140, 0.1); /* Change to the desired hover background color */
    }

    .container-sidebar {
        position: sticky;
        top: 65px;
        z-index: 100;
    }
</style>
<div class="container container-sidebar border shadow p-2" style="background-color: white; border: 1px solid rgba(97, 120, 140, 0.1);">
    <div class="p-3 highlight-on-hover inner-div">
        <a class="nav-link active" aria-current="page" style="color: rgba(97, 120, 140, 255);" href="{{url_for('create_blog')}}">Create Blog</a>
    </div>
    <div class="p-3 highlight-on-hover inner-div">
        <a class="nav-link active" aria-current="page" style="color: rgba(97, 120, 140, 255);" href="{{url_for('latest_blogs')}}">Latest Blogs</a>
    </div>
    <div class="p-3 highlight-on-hover inner-div">
        <a class="nav-link active" aria-current="page" style="color: rgba(97, 120, 140, 255);" href="https://waheed816.github.io/" target="_blank">About the Developer</a>
    </div>
    {% if current_user.is_authenticated and current_user.username == 'admin' %}
        <div class="p-3 highlight-on-hover inner-div">
            <a class="nav-link active" aria-current="page" style="color: rgba(97, 120, 140, 255);" href="{{url_for('admin')}}">Admin Page</a>
        </div>
    {% endif %}
</div>
